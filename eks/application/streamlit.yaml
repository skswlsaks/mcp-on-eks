# streamlit.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-client
  namespace: mcp-application
  labels:
    app: mcp-client
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::060795905711:role/mcp-eks-role
spec:
  replicas: 3  # Increased replicas for high availability
  selector:
    matchLabels:
      app: mcp-client
  template:
    metadata:
      labels:
        app: mcp-client
    spec:
      serviceAccountName: mcp-eks-sa
      containers:
      - name: mcp-client
        image: public.ecr.aws/q6y1j8i1/prod/mcpworkshop:app
        env:
        - name: REGION
          value: us-east-1
        - name: MODELID
          value: us.anthropic.claude-3-5-sonnet-20241022-v2:0
        - name: RAGURL
          value: http://mcp-rag-service.mcp-server.svc.cluster.local
        - name: KBNAME
          value: kb-mcp-demo
        ports:
        - containerPort: 8501
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8501
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        imagePullPolicy: Always

---
# Service for mcp-client
apiVersion: v1
kind: Service
metadata:
  name: mcp-client-service
  namespace: mcp-application
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"  # Using Network Load Balancer
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: instance
spec:
  type: LoadBalancer
  selector:
    app: mcp-client
  ports:
    - name: http
      port: 80
      targetPort: 8501
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8501
      protocol: TCP

---
# HorizontalPodAutoscaler for automatic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mcp-client-hpa
  namespace: mcp-application
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mcp-client
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-client-network-policy
  namespace: mcp-application
spec:
  podSelector:
    matchLabels:
      app: mcp-client
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: mcp-application
    ports:
    - protocol: TCP
      port: 8501
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: mcp-application
    ports:
    - protocol: TCP
